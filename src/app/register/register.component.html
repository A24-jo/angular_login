<div class="toolbar">
<div class="register-container">
  <h2>Registro</h2>
  <form (submit)="register()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido-paterno">Apellido Paterno:</label>
      <input type="text" id="apellido-paterno" name="apellido-paterno" [(ngModel)]="apellidoPaterno" required>
    </div>
    <div class="form-group">
      <label for="apellido-materno">Apellido Materno:</label>
      <input type="text" id="apellido-materno" name="apellido-materno" [(ngModel)]="apellidoMaterno" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>
    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contrase" name="contrase" [(ngModel)]="contrase"  required>
    </div>
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="dni" required>
    </div>
    <button type="submit">Registrarse</button>
    
  </form>
  <button type="button" routerLink="/login">iniciar sesion</button>
</div>
</div>
